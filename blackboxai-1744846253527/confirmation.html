<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.A.R.T.S - Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;

<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 py-4">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div class="bg-white p-2 rounded-lg transform -skew-x-12">

                </div>
            </div>
        </header>

        <!-- Confirmation Content -->
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-lg mx-auto">
                <!-- Confirmation Message -->
                <div class="bg-pink-200 rounded-lg shadow-md p-8 text-center mb-8">
                    <h2 class="text-xl font-semibold mb-4">CIS 44040 - Masum Parvazy</h2>
                    <p class="text-gray-700 mb-4">Your syllabus for CIS 44040 has been sent.</p>
                    <p class="text-gray-700">An email has been sent with your revision.</p>
                </div>

                <!-- Document Preview -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold">Document Preview</h3>
                        <i class="fas fa-file-pdf text-red-600 text-2xl"></i>
                    </div>

                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center space-x-4">
                    <a href="dashboard.html" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition duration-200">Back to Dashboard</a>
                    <button onclick="window.location.href='index.html'" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition duration-200">Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
