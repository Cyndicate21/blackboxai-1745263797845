<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.A.R.T.S - Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 py-4">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div class="bg-white p-2 rounded-lg transform -skew-x-12">
                        <h1 class="text-2xl font-bold text-red-600 skew-x-12">D.A.R.T.S</h1>
                    </div>
                    <div class="w-8 h-8 bg-gray-200 rounded-md"></div>
                </div>
            </div>
        </header>

        <!-- Success Message -->
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-lg mx-auto">
                <div class="bg-pink-200 rounded-lg shadow-md p-8 text-center mb-8">
                    <div class="mb-6">
                        <i class="fas fa-check-circle text-green-600 text-6xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold mb-4">Your reminder to Greta Polites has been sent!</h2>
                    <p class="text-gray-700">CIS 44040</p>
                </div>

                <!-- Action Button -->
                <div class="text-center">
                    <a href="dashboard.html" class="inline-block bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition duration-200 text-lg font-medium">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Reminder Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-pink-200 rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-xl font-semibold mb-4 text-center">Send reminder to Greta Polites?</h3>
            <p class="text-center mb-6">CIS 44040</p>
            <div class="flex justify-center space-x-4">
                <button onclick="window.location.href='dashboard.html'" class="bg-green-600 text-white px-8 py-2 rounded-md hover:bg-green-700 transition duration-200">
                    Send
                </button>
                <button onclick="window.location.href='dashboard.html'" class="bg-red-600 text-white px-8 py-2 rounded-md hover:bg-red-700 transition duration-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
</html>
