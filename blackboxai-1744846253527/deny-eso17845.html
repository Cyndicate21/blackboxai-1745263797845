<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D.A.R.T.S - Document Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .deny-icon {
            animation: deny 0.5s ease-in-out forwards;
        }
        @keyframes deny {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="nav.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="text-white text-2xl font-bold">D.A.R.T.S</div>
                <button id="menu-button" onclick="toggleMenu()" class="fixed top-4 right-4 z-50 bg-red-600 text-white text-2xl focus:outline-none p-3 hover:bg-red-700 rounded-lg transition-colors duration-200 shadow-lg">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-16">
        <div class="max-w-lg mx-auto">
            <div class="bg-red-100 rounded-lg p-8 text-center mb-8">
                <div class="mb-6">
                    <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-3xl text-red-600 deny-icon"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Document Denied</h2>
                <p class="text-gray-600 mb-4">The document has been denied and the submitter has been notified.</p>
                <div class="text-sm text-gray-500">
                    <p>You can review other documents in your dashboard.</p>
                </div>
            </div>
            <div class="flex justify-center space-x-4">
                <a href="dashboard.html" class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 transition duration-200">Go to Dashboard</a>
                <a href="revise-document.html" class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition duration-200">Back to Revise Documents</a>
            </div>
        </div>
    </main>
</body>
</html>
